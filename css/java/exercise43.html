<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h2>Loading in Local Storage</h2>
    <script>
        const user = {
        id: 1,
        name: "John",
        age: 25,
    };

       function savingUser(userObject) {
            const userString = JSON.stringify(userObject);
            localStorage.setItem("user", userString)
        }  

        function gettingData() {
            const valor = localStorage.getItem("user");
            const objJson = JSON.parse(valor);
            console.log(valor);
            console.log(objJson);
            console.log(objJson.name);
        }

        savingUser(user);
        console.log(gettingData());

    </script>
</body>
</html>
