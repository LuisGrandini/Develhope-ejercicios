<html>
  <body>
    <div id="container" style="display: flex; align-items: center;"></div>
  </body>
</html>
  <h2></h2>
<script>
  async function getAndShowData() {
    //get and parse data
    const data = await fetch("https://jsonplaceholder.typicode.com/todos/4");
    const parseData = await data.json();
    console.log(parseData);

    //creat and give content to h2
    const title = document.createElement("h2");
    title.textContent = `Title: ${parseData.title}`;

    //create and give content to input
    const input = document.createElement("input")
    input.type = "checkbox";
    input.checked = parseData.completed;


    //add to dom
    const div = document.getElementById("container");
    div.appendChild(title);
    div.appendChild(input);
  }

  getAndShowData()
</script>
