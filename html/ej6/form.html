<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Form</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <form>
        <label for="email">Email</label>
        <input type="email" id="email"> 

        <label for="password">Password</label> 
        <input type="password" id="password">

        <label for="Name anf Last name"> Name and Last name</label>
        <input type="text" id="Name and Last name">

        <label for="birth">Date of Birth</label>
        <input type="date" id="birth"> 

        <label for="Telephone">Telephone number</label>
        <input type="tel" id="Telephone">

        <label for="Plans">Plans</label>
        <select name="Plans" id="Plans"> 
            <Option> Free</Option>
            <Option> 5$</Option>
            <Option> 8$</Option>
            <Option> 10$</Option>
        </select>

        <label for="Pro"> Pro</label>
        <input type="checkbox">

        <label for="Credit card"> Credit card</label>
        <input type="number" id="Credit card">

        <label for="CVC">CVC</label>
        <input type="number" id="CVC">

        <label for="Expiration date">Expiration date</label>
        <input type="date" id="Expiration date">

        <label for="Billing adress">Billing adress</label>
        <input type="text" id="Billing adress">
        
        <br>
        <input type="submit">
    </form>
  </body>
</html>
